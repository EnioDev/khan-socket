<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Meu Chat Online</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        width: 100%;
        height: 100vh;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        background: #5FBB97;
        flex-direction: column;
    }

    .chat-container {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);

        -ms-flex-direction: column;
        flex-direction: column;
        width: 50%;
        height: 70vh;
        border-radius: 5px;
        background: #63326E;
    }

    .emit,
    .timeline {
        width: 85%;
    }

    .timeline {
        height: 70%;
        background: #fff;
        margin-bottom: 20px;
        border-radius: 3px;
    }

    .inputEmit {
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        border: 0;
        border-radius: 3px;
        width: 95.5%;
        height: 40px;
        padding-left: 10px;
    }

    .messages{
    	height: 100%; 
    	width: 100%;
    	overflow-y: scroll;
    }
	
	.message-user{
		width: 80%;
		height: auto;
		display: flex;
		align-items: center;
		border-radius: 3px;
		background: #f4f4f4;
		margin-top: 10px;
		margin-bottom: 10px;
		padding: 10px;
	}

    .share{
        margin-top: 50px;
        width: 50%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    </style>
</head>
<body>

    <div class="chat-container">

        </div>
    </div>
